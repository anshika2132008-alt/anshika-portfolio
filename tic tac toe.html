<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 330px;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #e5e7eb;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      background: #d1d5db;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      background: #2563eb;
      color: white;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      width: 100%;
    }

    .status {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>

    <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="cpu">Player vs CPU</option>
    </select>

    <div id="status" class="status">Turn: X</div>

    <div class="board" id="board"></div>

    <button id="resetBtn">Reset Game</button>
  </div>

<script>
  const boardEl = document.getElementById("board");
  const statusEl = document.getElementById("status");
  const modeEl = document.getElementById("mode");
  const resetBtn = document.getElementById("resetBtn");

  let board = Array(9).fill("");
  let currentPlayer = "X";
  let gameOver = false;

  // Create board UI
  function renderBoard() {
    boardEl.innerHTML = "";
    board.forEach((cell, i) => {
      const div = document.createElement("div");
      div.className = "cell";
      div.innerText = cell;
      div.addEventListener("click", () => handleMove(i));
      boardEl.appendChild(div);
    });
  }

  function handleMove(index) {
    if (board[index] !== "" || gameOver) return;

    board[index] = currentPlayer;
    renderBoard();

    if (checkWinner(board, currentPlayer)) {
      statusEl.innerText = `${currentPlayer} Wins!`;
      gameOver = true;
      return;
    }

    if (board.every(cell => cell !== "")) {
      statusEl.innerText = "It's a Tie!";
      gameOver = true;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusEl.innerText = `Turn: ${currentPlayer}`;

    // CPU move
    if (modeEl.value === "cpu" && currentPlayer === "O" && !gameOver) {
      setTimeout(cpuMove, 300);
    }
  }

  // CPU (AI using minimax)
  function cpuMove() {
    let bestScore = -Infinity;
    let bestMoveIndex;

    board.forEach((cell, i) => {
      if (cell === "") {
        board[i] = "O";
        let score = minimax(board, 0, false);
        board[i] = "";
        if (score > bestScore) {
          bestScore = score;
          bestMoveIndex = i;
        }
      }
    });

    board[bestMoveIndex] = "O";
    renderBoard();

    if (checkWinner(board, "O")) {
      statusEl.innerText = "O Wins!";
      gameOver = true;
      return;
    }

    if (board.every(cell => cell !== "")) {
      statusEl.innerText = "It's a Tie!";
      gameOver = true;
      return;
    }

    currentPlayer = "X";
    statusEl.innerText = `Turn: X`;
  }

  function minimax(newBoard, depth, isMax) {
    if (checkWinner(newBoard, "O")) return 1;
    if (checkWinner(newBoard, "X")) return -1;
    if (newBoard.every(cell => cell !== "")) return 0;

    if (isMax) {
      let best = -Infinity;
      newBoard.forEach((cell, i) => {
        if (cell === "") {
          newBoard[i] = "O";
          best = Math.max(best, minimax(newBoard, depth + 1, false));
          newBoard[i] = "";
        }
      });
      return best;
    } else {
      let best = Infinity;
      newBoard.forEach((cell, i) => {
        if (cell === "") {
          newBoard[i] = "X";
          best = Math.min(best, minimax(newBoard, depth + 1, true));
          newBoard[i] = "";
        }
      });
      return best;
    }
  }

  // Winner Check
  function checkWinner(bd, player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(pattern =>
      pattern.every(idx => bd[idx] === player)
    );
  }

  // Reset Game
  resetBtn.addEventListener("click", () => {
    board = Array(9).fill("");
    currentPlayer = "X";
    gameOver = false;
    statusEl.innerText = "Turn: X";
    renderBoard();
  });

  renderBoard();
</script>

</body>
</html>
